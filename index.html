<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome to Online Banking System</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="btn-login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>


        <div id="withdraw-area">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="submit-area">
                        <h5>Deposite</h5>
                       
                        <input type="number" class="form-control"   placeholder="$ amount you want to deposit" id="deposit-amount">
                        <br>
                        <button id="btn-deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h5>Withdraw</h5>
                      
                        <input type="number" class="form-control" placeholder="$ amount you want to withdraw" id="withdraw-amount">
                        <br>
                        <button id="btn-withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
